<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel coming soon page</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <h1>Base Apparel</h1>
    <div class='container'>
      <div class='header'>
        <img src="./images/logo.svg" alt="Base Apparel logo" />
      </div>

      <div class='image'></div>

      <div class="bg-img"></div>

      <div class='text'>
        <h2><span>We're</span><br/>
                  coming soon
        </h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      
      <div class='form'>
        <form action="#" id="sign-up-form">
            <input type="text" title="Your email address" placeholder="Email Address" id="email-input" />
            <button id="sign-up-form-btn"><img src="./images/icon-arrow.svg" alt="Right pointing arrow" /></button>
            <p id='email-input-errors'></p>
        </form>
      </div>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
          Coded by <a href="https://doubleucook.com" target="_blank" rel="noreferrer">Will Cook</a>.
        </p>
      </footer>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
